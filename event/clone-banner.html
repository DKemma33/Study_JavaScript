  <script>
    const swWrap = document.querySelector("div.sw-wrap");
    const pageNumbers = document.querySelector("div.page-num");
    const buttons = document.querySelectorAll("div.buttons button");

    var count = 0;
    //방금넣음
    buttons[count].style.backgroundColor = "white";
    temp = buttons[count];
    function autoSlide() {
      swWrap.style.transition = "transform 0.5s";

      count++;
      if (count == 12) {
        buttons[count - 1].style.backgroundColor = "rgba(230, 234, 237, 0.3)";
        swWrap.style.transform = "translate(-" + 1367.1 * (count + 1) + "px)";
        setTimeout(function () {
          swWrap.style.transition = "transform 0s";
          swWrap.style.transform = "translate(-1367.1px)";
        }, 500);
        count = 0;
        buttons[count].style.backgroundColor = "white";
        buttons[count].style.opacity = "";
      } else {
        buttons[count - 1].style.backgroundColor = "rgba(230, 234, 237, 0.3)";

        buttons[count].style.backgroundColor = "white";
        swWrap.style.transform = "translate(-" + 1367.1 * (count + 1) + "px)";
      }
      pageNumbers.innerHTML = `${count + 1} / 12`;
      temp = buttons[count];
    }
    var inter = setInterval(autoSlide, 4000);

    var numberButtonCheck = true;

    buttons.forEach((v, i, btns) => {
      btns[i].addEventListener("click", function () {
        swWrap.style.transition = "transform 0.5s";
        if (numberButtonCheck) {
          numberButtonCheck = false;
          clearInterval(inter);
          count = i;
          temp.style.backgroundColor = "rgba(230, 234, 237, 0.3)";
          buttons[count].style.backgroundColor = "white";
          swWrap.style.transform = "translate(-" + 1367.1 * (count + 1) + "px)";
          temp = buttons[count];
          pageNumbers.innerHTML = `${count + 1} / 12`;
          inter = setInterval(autoSlide, 4000);

          setTimeout(function () {
            numberButtonCheck = true;
          }, 500);
        }
      });
    });

    const arrows = document.querySelectorAll("div.arrow");
    var arrowButtonCheck = true;
    arrows.forEach((arrow) => {
      arrow.addEventListener("click", function () {
        if (arrowButtonCheck) {
          arrowButtonCheck = false;
          clearInterval(inter);
          swWrap.style.transition = "transform 0.5s";
          let arrowType = arrow.classList[1];
          if (arrowType == "back") {
            count--;
            if (count == -1) {
              swWrap.style.transform = "translate(0px)";
              setTimeout(function () {
                swWrap.style.transition = "transform 0s";
                swWrap.style.transform = "translate(-16405.2px)";
              }, 500);
              count = 11;
            } else {
              swWrap.style.transform =
                "translate(-" + 1367.1 * (count + 1) + "px)";
            }
          } else {
            count++;
            if (count == 12) {
              swWrap.style.transform =
                "translate(-" + 1367.1 * (count + 1) + "px)";
              setTimeout(function () {
                swWrap.style.transition = "transform 0s";
                swWrap.style.transform = "translate(-1367.1px)";
              }, 500);
              count = 0;
            } else {
              swWrap.style.transform =
                "translate(-" + 1367.1 * (count + 1) + "px)";
  
            }
          }
          buttons.forEach((button) => {
            button.style.backgroundColor = "rgba(230, 234, 237, 0.3)";
          })
          buttons[count].style.backgroundColor = "white";
          temp = buttons[count];
          pageNumbers.innerHTML = `${count + 1} / 12`;
          // temp.style.backgroundColor = "#f0f0f0";
          // // temp = buttons[count];
          // // buttons[count].style.backgroundColor = "black";
          inter = setInterval(autoSlide, 4000);
          setTimeout(function () {
            arrowButtonCheck = true;
          }, 500);
        }
      });
    });
    var numberButtonCheck = true;
